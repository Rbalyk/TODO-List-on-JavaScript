<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list JS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="firstcontent">
                <p>Create List</p>
                <input class="form-control" type="text" placeholder="new brand" value="" id="set">
                <button class="btn btn-success" id="add">Add</button>
                <div class="top-box">
                    <input type="radio" id="top"/>
                    <label for="top">Add to top</label>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div id="secondcontent">
                <p>List</p>
                <ul id="maindesk"></ul>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery-2.2.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
